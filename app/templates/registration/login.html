<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicast</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'app/img/Fondos/fondo-clinica.png' %}" />
    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'app/css/styles.css' %}">
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
   
</head>
<body>
    <!-- Nav -->
    {% block nav %}
    {% include 'app/header.html' %}
    {% endblock %}
    <!-- Contenido Formulario Inicio de Sesión-->
    <div class="container contenedor-form">
      <div class="row">
        <div class="col"></div>
        <div class="col-xs-10 col-sm-10 col-md-8 col-lg-5">
          <form id="formulario" method="post">
            {% csrf_token %}
            <div class="row g-3 mb-3">
              <div class="col">
                <legend class="titulo-reg mb-3 text-center">Iniciar Sesión</legend>
                <!-- Input Nombre de Usuario -->
                <div class="form-floating" id="username">
                  <input type="text" name="{{ form.username.name }}"
                    id="{{ form.username.id_for_label }}"
                    class="form-control"
                    placeholder="name@example.cl"
                    autocomplete="username"
                    required
                    {% if form.username.required %} required {% endif %}>
                  <label for="{form.username.id_for_label}">Nombre de Usuario</label>
                </div>
              </div>
            </div>
            <!-- Input Contraseña -->
            <div class="row g-3 mb-3">
              <div class="col">
                <div class="form-floating" id="password">
                  <input type="password" name="{{ form.password.name }}"
                    id="{{ form.password.id_for_label }}"
                    class="form-control"
                    placeholder="name@example.cl"
                    autocomplete="current-password"
                    required
                    {% if form.password.required %} required {% endif %}>
                  <label for="{form.password.id_for_label}">Contraseña</label>
                </div>
                <a href="{% url 'rec-contraseña' %}">Restablecer Contraseña</a>
                <div class="contenedor-boton mt-3">
                  <input id="btn-enviar" type="submit" value="Login" class="btn btn-primary link">
                </div>
                <div class="contenedor-boton mt-3">
                  <a id="btn-enviar" type="button" href="/admin/" class="btn btn-secondary link">Login Admin</a>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
    
    <!-- <script src="{% static 'app/js/valid.js' %}"></script> -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
