<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicast</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'app/img/Fondos/fondo-clinica.png' %}" />
    <link rel="stylesheet" href="{% static 'app/css/styles.css' %}" />
    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
</head>
<body>
  <!-- Nav -->
  {% block nav %}
  {% include 'app/header.html' %}
  {% endblock %}

    <!-- Contenido Formulario -->
    <div class="container contenedor-form">
      <div class="row">
        <div class="col"></div>
        <div class="col-xs-10 col-sm-10 col-md-8 col-lg-8">
          <form id="formulario" method="post">
              <!-- Titulo de Formulario -->
              <legend class="titulo-reg text-center mb-2">Modificar Perfil</legend>
              <div class="mb-3 row">
                <div class="col"><label for="staticEmail" class="col-form-label">Nombres: </label>
                  <div class="col-sm-10">
                    <input type="text" readonly class="form-control texto" value="{{ form.nombres.value }}" disabled>
                  </div>
                </div>
                <div class="col">
                  <label for="staticEmail" class="col-form-label">Apellidos:</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control texto" id="staticEmail" value="Bustos Blas" disabled>
                </div>
                </div>
              </div>
              <div class="mb-3 row">
                <div class="col">
                  <label for="staticEmail" class="col-form-label">Correo: </label>
                  <div class="col-sm-10">
                    <input type="text" readonly class="form-control texto" id="staticEmail" value="{{ correo }}" disabled>
                  </div>
                </div>
                <div class="col">
                  <label for="staticEmail" class="col-form-label">Nombre de Usuario:</label>
                  <div class="col-sm-10">
                    <input type="text" readonly class="form-control texto" id="staticEmail" value="{{ nombre_usuario }}" disabled>
                  </div>
                </div>
              </div>
              <div class="mb-4 row">
                <div class="col">
                  <label for="staticEmail" class="col-form-label">Dirección: </label>
                  <div class="col-sm-10">
                    <input type="text" readonly class="form-control texto" id="staticEmail" value="DirecciónUsuario" disabled>
                  </div>
                </div>
              </div>
              <!-- Boton Actualizar -->  
              <div class="d-grid gap-2 col-6 mx-auto">
                <input class="btn btn-outline-primary" type="submit" value="Modificar">
              </div>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
    

    
    <!-- <script src="/main.js/valid.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</body>
</html>
