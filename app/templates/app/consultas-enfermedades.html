<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicast</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'app/img/Fondos/fondo-clinica.png' %}" />
    <link rel="stylesheet" href="{% static 'app/css/styles.css' %}" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
    />
</head>
<body>
    {% block nav %}
    {% include 'app/header.html' %}
    {% endblock %}
    <!-- Buscador Medicamentos -->
    {% block content %}
    <div class="container contenedor-form">
        <div class="row">
            <div class="col"></div>
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 mb-3">
                <form id="formulario" method="get">
                    {% csrf_token%}
                    <div class="row g-3 mb-3">
                        <div class="col">
                            <legend class="titulo-reg mb-3 text-center">Buscador de Enfermedades</legend>
                            <div class="form-floating">
                                <input type="text" name="nombre"
                                  id="nombre"
                                  class="form-control"
                                  placeholder="name@example.cl">
                                <label>Ingrese enfermedad: </label>
                            </div>
                        </div>
                    </div>
                    <div class="contenedor-boton mt-3">
                        <button id="btn-enviar" type="submit" class="btn btn-primary link">Buscar</button>
                    </div>
                </form>
                <!-- Si ingresa un medicamento van a aparecer los datos -->
                {% if disease_name %}
                    <div class="row g-3 mt-3">
                        <div class="col">
                            <legend class="titulo-reg mb-3 text-center">Informaci贸n Enfermedad</legend>
                        </div>
                    </div>
                    <!-- Campo Marca -->
                    <div class="row g-3">
                        <div class="col">
                            <!-- Input Nombre de Usuario -->
                            <div class="form-floating" id="enfermedad">
                              <input type="text"
                                class="form-control"
                                placeholder="name@example.cl"
                                value="{{ disease_name }}"
                                disabled>
                              <label>Nombre Enfermedad: </label>
                            </div>
                        </div>
                    </div>
                    <div class="row g-3 mt-2 text-center">
                        <!-- Campo Descripci贸n -->
                        <div class="col">
                            <p>
                                <button class="btn btn-primary form-control" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                    Definici贸n
                                </button>
                            </p>
                            <div class="collapse" id="collapseExample">
                                <div class="card card-body">
                                    {{ definition }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row g-3 mt-2 text-center">
                        <!-- Campo Ingredientes -->
                        <div class="col">
                            <p>
                                <button class="btn btn-primary form-control" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                    Sin贸nimos
                                </button>
                            </p>
                            <div class="collapse" id="collapseExample">
                                <div class="card card-body">
                                    {{ synonyms }}
                                </div>
                            </div>
                        </div>
                    </div>
                {% endif %}
            </div>
            <div class="col"></div>
        </div>
    </div>
    {% endblock %}
    
    
    
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
